name: Git Actions for Read hello.txt

on:
  push:
    branches:
      - main
  
  pull_request:
    branches:
      - main


jobs:
  test_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Read and Print hello.txt contents
        run: echo "This Is Test Job"

  build_job:
    needs: test_job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set Up Node js.
        uses: actions/setup-node@v4
        with:
          node-version: '22'